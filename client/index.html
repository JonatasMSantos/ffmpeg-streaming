<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Streaming</title>

    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <img class="my-0 mr-md-auto font-weight-normal" alt="Jonatas" width="167" height="81"
         data-sticky-width="167"
         data-sticky-height="81" data-sticky-top="20" src="https://www.ffmpeg.org/img/ffmpeg3d_white_20.png">

    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="https://github.com/JonatasMSantos.png">GitHub</a>
    </nav>
    <a class="btn btn-outline-primary" href="#" id="sair">Sair</a>
</div>

<div class="container" id="container">
    <div class="row">
        <h3 style="text-align: center">Online</h3>
    </div>

    <div class="row" >
        <div class="col-sm">
            <div class="form-group">
                <label for="nome">Seu nome</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user-o"></i>
                        </div>
                    </div>
                    <input id="nome" name="nome" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input id="senha" name="senha" type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control">
            </div>
            <div class="form-group">
                <button name="submit"
                        type="submit"
                        class="btn btn-success float-right pull-right"
                        id="send" style="margin-bottom: 10px">Entrar
                </button>
            </div>
        </div>
        <div class="col-sm">
            <img alt="ffmpeg" width="500" src="https://www.ffmpeg.org/img/ffmpeg3d_white_20.png">
        </div>
    </div>
</div>


<div>
    <canvas id="player-canvas"></canvas>
</div>

</body>
<script type="text/javascript" src="./js/jsmpeg.min.js"></script>
<script type="text/javascript">
    document.getElementById("container").style.display = "block";
    $(document).ready(function () {
        $('#cpf').mask('000.000.000-00');
    });
</script>

<script type="text/javascript" src="./js/main.js"></script>
</html>
